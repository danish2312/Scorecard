<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="homeScore" class="quantico-bold">0</p>
                 <div class="scoreIncrementer">
                    <button onclick="incrementOneHome()">+1</button>
                    <button onclick="incrementTwoHome()">+2</button>
                    <button onclick="incrementThreeHome()">+3</button>
                 </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <p id="guestScore" class="quantico-bold">0</p>
                <div class="scoreIncrementer">
                    <button onclick="incrementOneGuest()">+1</button>
                    <button onclick="incrementTwoGuest()">+2</button>
                    <button onclick="incrementThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
